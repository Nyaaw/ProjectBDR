<!DOCTYPE html>
<html lang="en">

<head th:replace="~{includes/layout.html :: head}"></head>

<body>
<header th:replace="~{includes/layout.html :: header}"></header>

<main>
    <h1>Your lists</h1>
    <div>
        <form>
            <label for="add_list">Add list:</label>
            <input type="text" name="add_list" id="add_list">
            <button type="submit">Add</button>
        </form>

    </div>
    <div th:each="genre : ${genres}" class="list_lists">
        <div><a th:href="|list|"><h3 th:text="${genre.nom()}">list</h3></a></div>
        <div><p>Added: <span th:text="${genre.nom()}">dd.mm.yyyy</span></p></div>
    </div>
</main>

<footer th:replace="~{includes/layout.html :: footer}"></footer>
</body>
</html>
