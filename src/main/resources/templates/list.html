<!DOCTYPE html>
<html lang="en">

<head th:replace="~{includes/layout.html :: head}"></head>

<body>
<header th:replace="~{includes/layout.html :: header}"></header>

<main>
    <h1>List name</h1>
    <div th:each="genre : ${genres}" class="media_list">
        <div class="List">
            <a th:href="|media|"><h3 th:text="${genre.nom()}">Name</h3></a>
            <ul th:each="genre : ${genres}" class="List_item">
                <li th:text="${genre.nom()}">Genre</li>
            </ul>
        </div>
        <div>
            <p>Added: <span th:text="${genre.nom()}">dd.mm.yyyy</span></p>
        </div>
    </div>
</main>

<footer th:replace="~{includes/layout.html :: footer}"></footer>
</body>
</html>
