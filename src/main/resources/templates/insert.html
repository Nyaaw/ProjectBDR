<!DOCTYPE html>
<html lang="en">

<head th:replace="~{includes/layout.html :: head}"></head>

<body>
<header th:replace="~{includes/layout.html :: header}"></header>

<main id="insert">
    <h1>Insert a new media</h1>
    <form id="mainForm" action="/media" method="post"> </form>
        <div class="form_part">
            <label for="name">Name:</label>
            <input type="text" id="name" name="nom" form="mainForm">

            <label for="date">Release date:</label>
            <input type="date" id="date" name="datesortie" form="mainForm">

            <label for="description">Description:</label>
            <textarea name="description" id="description" form="mainForm"></textarea>
            <div class="form_part">
                <label for="type">Type de média:</label>
                <select id="type" name="typemedia" form="mainForm">
                    <option value="film">Film</option>
                    <option value="serie">Série</option>
                    <option value="jeuvideo">Jeu-Vidéo</option>
                    <option value="livre">Livre</option>
                    <option value="bd">BD</option>
                </select>
            </div>

        </div>
        <div class="form_part">
            <h2>Genres: </h2>
            <form action="/insert/addgenre" method="post">
                <label for="genre">Add genre:</label>
                <select  id="genre" name="genre">
                    <option th:each="genre : ${genres}" th:value="genre" th:text="${genre.nom()}">Genre</option>
                </select>
                <input type="submit" value="Add">
            </form>
            <h4>Genre selected:</h4>
            <ul th:each="genreSelected : ${genresSelected}">
                <form action="insert/removegenre" method="post"><li th:text="${genreSelected.nom()}">Genre </li><input type="submit" value="remove"></form>
                <input type="hidden" name="genres" th:value="${genreSelected.nom()}" form="mainForm">
            </ul>
        </div>


        <div class="form_part">
            <h2>Creators: </h2>
            <div>
                <form action="insert/addcreator" method="post">
                    <label for="addcreator">Select creator:</label>
                    <select  id="addcreator" name="nom">
                        <option th:each="creator : ${creators}" th:value="${creator.nom()} ${creator.prenom()}" th:text="${creator.nom()} ${creator.prenom()}">Creator</option>
                    </select>
                    <input type="button" value="Add">
                </form>

            </div>
            <form action="insert/createcreator" method="post">
                <label for="createcreator">Add creator:</label>
                <input type="text" id="createcreator" name="nom">
                <br>
                <label>type de créateur:</label>

                <input type="radio" name="typecreateur" id="creatorTypePerson" value="person">
                <label for="creatorTypePerson">Person</label>
                <input type="radio" name="typecreateur" id="creatorTypeGroup" value="group">
                <label for="creatorTypeGroup">Group</label>

                <input type="submit" value="Add">
            </form>
            <h4>Creator selected:</h4>
            <ul th:each="creatorSelected : ${creatorsSelected}">
                <form action="insert/removecreator" method="post"><li th:text="${creatorSelected.nom()} ${creatorSelected.prenom()}">Creator</li><input type="submit" value="remove"></form>
                <input type="hidden" name="createurs" th:value="${creatorSelected.nom()} ${creatorSelected.prenom()}" form="mainForm">
            </ul>

        </div>

        <div class="form_part">
            <div>
                <h3>Video game types: </h3>
                <form action="insert/addvideogametype" method="post"></form>
                    <label for="videoGameType">Add video game type</label>
                    <select id="videoGameType" name="jeuvideotype">
                        <option th:each="videoGameType : ${videoGameTypes}" th:value="${videoGameType.nom()}" th:text="${videoGameType.nom()}">Genre</option>
                    </select>
                    <input type="submit" value="Add">
                </form>
                <h4>Video Game type selected:</h4>
                <ul th:each="videoGameTypeSelected : ${videoGameTypesSelected}">
                    <form action="insert/removevideogametype" method="post"><li th:text="${videoGameTypeSelected.nom()}">Type </li><input type="submit" value="remove"></form>
                    <input type="hidden" name="jeuvideotypes" th:value="${videoGameTypeSelected.nom()}" form="mainForm">
                </ul>
            </div>

        </div>

        <input type="submit" value="Create" form="mainForm">

    </form>
</main>

<footer th:replace="~{includes/layout.html :: footer}"></footer>
</body>
</html>
